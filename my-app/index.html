<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Project Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body style="background: #b3c799;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-xl-6 left-column">
                <img src="assets/img/log sky.png" style="width: 100px;margin: 20px;">
            </div>
            <div class="col-md-5 d-flex justify-content-center align-items-center p-4">
                <div class="card" style="width: 485px; padding: 20px; background: #EBE3CE; height: 540px;">
                    <div class="card-body">
                        <h4 class="card-title" style="font-weight: bold; font-size: 55px;">Welcome Back!</h4>
                        <p style="font-weight: bold;">Login to continue</p>

                        <form id="loginForm">
                            <input class="form-control mb-1" type="text" id="username" style="height: 50px; border: 2px solid rgb(0,0,0); box-shadow: 0px 2px 4px;" placeholder="Username" required>
                            <div class="position-relative mb-3">
                                <input class="form-control" type="password" id="password" style="height: 50px; border: 2px solid rgb(0,0,0); box-shadow: 0px 2px 4px; padding-right: 40px;" placeholder="Password" required>
                                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer; z-index: 1000;" id="togglePassword"></i>
                            </div>
                            <a href="forgot pass.html" style="color: rgb(0,0,0); border-style: none;">Forgot password?</a>
                            <button class="btn btn-warning w-100 py-2" type="submit" style="background: #ffc773; color: #000000; font-weight: bold; font-size: 24px; border: 2px solid #000000;">Login now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
