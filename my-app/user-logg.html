    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tableBody = document.getElementById("logTableBody");
            const paginationContainer = document.querySelector(".pagination");
            const searchInput = document.getElementById("searchInput");
            
            // Configuration
            const logsPerPage = 14;
            let currentPage = 1;
            let allLogs = [];
            let filteredLogs = [];
        
            // Main functions
            async function fetchLogs() {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = "/loading.html";
                        return;
                    }
        
                    const response = await fetch("http://localhost:5000/api/users/data_logs", {
                        headers: { "Authorization": `Bearer ${token}` }
                    });
        
                    if (!response.ok) {
                        if (response.status === 403) {
                            localStorage.removeItem('token');
                            window.location.href = "/loading.html";
                        }
                        throw new Error(`HTTP Error! Status: ${response.status}`);
                    }
        
                    allLogs = await response.json();
                    filteredLogs = [...allLogs];
                    applySearch();
                    setupPagination();
                    
                } catch (error) {
                    console.error("Error fetching logs:", error);
                    tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Failed to load logs</td></tr>`;
                }
            }
        
            function parseSearchInput(input) {
    // Try to detect date formats
    const dateFormats = [
        /^\d{2}\/\d{2}\/\d{2}$/,    // DD/MM/YY
        /^\d{2}\/\d{2}\/\d{4}$/,    // DD/MM/YYYY
        /^\d{2}-\d{2}-\d{2}$/,       // DD-MM-YY
        /^\d{2}-\d{2}-\d{4}$/        // DD-MM-YYYY
    ];

    for (const format of dateFormats) {
        if (format.test(input)) {
            // Split date components
            const separator = input.includes('/') ? '/' : '-';
            const [day, month, year] = input.split(separator);
            
            // Create date object (months are 0-based in JS)
            const parsedYear = year.length === 2 ? `20${year}` : year;
            const date = new Date(`${parsedYear}-${month}-${day}`);
            
            if (!isNaN(date)) return { type: 'date', value: date };
        }
    }
    
    return { type: 'text', value: input.toLowerCase() };
}
        
            function applySearch() {
                const search = parseSearchInput(searchInput.value.trim());
                filteredLogs = allLogs.filter(log => {
                    // Get username from log data
                    const username = (
                        log.username || 
                        (log.userID?.username || log.userID || "")
                    ).toLowerCase();
                    
                    // Get action description
                    const action = (log.action || "").toLowerCase();
                    
                    // Get log date
                    const logDate = log.timestamp ? new Date(log.timestamp) : null;
        
                    // Handle date search
                    if (search.type === 'date' && logDate) {
                        const searchDate = search.value;
                        return logDate.toDateString() === searchDate.toDateString();
                    }
        
                    // Handle text search
                    if (search.type === 'text' && search.value) {
                        return username.includes(search.value) || 
                               action.includes(search.value);
                    }
        
                    return true; // Show all when no search
                });
        
                currentPage = 1;
                renderTable();
            }
        
            function formatTime(date) {
    if (!date) return "N/A";
    
    // Format date as DD/MM/YY
    const day = String(date.getDate()).padStart(2, '0');
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
    const year = String(date.getFullYear()).slice(-2);
    
    // Format time with AM/PM
    const hours = date.getHours() % 12 || 12; // Convert 0-23 to 12-hour format
    const minutes = String(date.getMinutes()).padStart(2, '0');
    const seconds = String(date.getSeconds()).padStart(2, '0');
    const ampm = date.getHours() >= 12 ? 'PM' : 'AM';

    return `${day}/${month}/${year} ${hours}:${minutes}:${seconds} ${ampm}`;
}
            function renderTable() {
                tableBody.innerHTML = "";
                const start = (currentPage - 1) * logsPerPage;
                const end = start + logsPerPage;
                
                filteredLogs.slice(start, end).forEach(log => {
                    const row = document.createElement("tr");
                    const username = log.username || log.userID?.username || log.userID || "Unknown";
                    const timestamp = log.timestamp ? new Date(log.timestamp) : null;
        
                    row.innerHTML = `
                        <td class="text-center">${username}</td>
                        <td class="text-center">${log.action || "N/A"}</td>
                        <td class="text-center">${formatTime(timestamp)}</td>
                        <td class="text-center"></td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        
            function setupPagination() {
                paginationContainer.innerHTML = "";
                const totalPages = Math.ceil(filteredLogs.length / logsPerPage);
        
                // Previous Button
                const prevLi = document.createElement("li");
                prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
                prevLi.innerHTML = `<a class="page-link" href="#">&laquo;</a>`;
                prevLi.onclick = () => currentPage > 1 && gotoPage(currentPage - 1);
                paginationContainer.appendChild(prevLi);
        
                // Page Numbers
                for (let i = 1; i <= totalPages; i++) {
                    const li = document.createElement("li");
                    li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                    li.onclick = () => gotoPage(i);
                    paginationContainer.appendChild(li);
                }
        
                // Next Button
                const nextLi = document.createElement("li");
                nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
                nextLi.innerHTML = `<a class="page-link" href="#">&raquo;</a>`;
                nextLi.onclick = () => currentPage < totalPages && gotoPage(currentPage + 1);
                paginationContainer.appendChild(nextLi);
            }
        
            function gotoPage(page) {
                currentPage = page;
                renderTable();
                setupPagination();
            }
        
            // Event Listeners
            searchInput.addEventListener("input", () => {
                applySearch();
                setupPagination();
            });
        
            // Initial Load
            fetchLogs();
            setInterval(fetchLogs, 60000); // Refresh every minute
        });
