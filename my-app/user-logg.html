    <script>
document.addEventListener("DOMContentLoaded", () => {
    const tableBody = document.getElementById("logTableBody");
    const paginationContainer = document.querySelector(".pagination");
    
    // Pagination settings
    const logsPerPage = 14;
    let currentPage = 1;
    let allLogs = [];

    if (!tableBody) {
        console.error("🚨 Error: Table body (logTableBody) not found in HTML");
        return;
    }

    async function fetchLogs() {
        try {
            tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>Loading...</td></tr>";

            const token = localStorage.getItem('token'); 

            if (!token) {
                console.error("🚨 No token found. Access denied.");
                tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No token found. Please login.</td></tr>";
                setTimeout(() => window.location.href = "/loading.html", 2000);
                return;
            }

            const response = await fetch("http://localhost:5000/api/users/data_logs", {
                method: "GET",
                headers: {
                    "Authorization": `Bearer ${token}`
                }
            });

            if (!response.ok) {
                if (response.status === 403) {
                    console.error("⛔ Unauthorized! Token expired or invalid.");
                    localStorage.removeItem('token');
                    alert("Session expired. Redirecting to login...");
                    window.location.href = "/loading.html";
                    return;
                }
                throw new Error(`HTTP Error! Status: ${response.status}`);
            }

            const logs = await response.json();
            
            if (!Array.isArray(logs)) {
                console.error("🚨 Error: API response is not an array", logs);
                tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>Invalid data received</td></tr>";
                return;
            }

            console.log("Logs received:", logs); // Debug log to see the structure
            allLogs = logs;
            renderPage(currentPage);
            setupPagination();
            
        } catch (error) {
            console.error("🚨 Error fetching logs:", error);
            tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>Failed to load logs</td></tr>";
        }
    }
    
    function renderPage(page) {
        tableBody.innerHTML = "";
        
        // Calculate start and end items
        const startIndex = (page - 1) * logsPerPage;
        const endIndex = startIndex + logsPerPage;
        const paginatedLogs = allLogs.slice(startIndex, endIndex);
        
        if (paginatedLogs.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='4' class='text-center'>No logs available</td></tr>";
            return;
        }
        
        paginatedLogs.forEach(log => {
            const row = document.createElement("tr");
            
            // Extract username from log
            // Replace the username extraction with:
let username = log.username || log.userID || "Unknown";
            
            // Check if userID exists and has a username
            if (log.userID && typeof log.userID === 'object' && log.userID.username) {
                username = log.userID.username;
            } 
            // If userID is a string, show that as username
            else if (log.userID && typeof log.userID === 'string') {
                username = log.userID;
            }

            // Format the timestamp
            const formattedDate = log.timestamp 
                ? new Date(log.timestamp).toLocaleString("th-TH", { 
                    day: "2-digit", month: "2-digit", year: "numeric",
                    hour: "2-digit", minute: "2-digit", second: "2-digit"
                }) 
                : "N/A";
                
            row.innerHTML = `
                <td class="text-center">${username}</td>
                <td class="text-center">${log.action || "N/A"}</td>
                <td class="text-center">${formattedDate}</td>
                <td class="text-center"></td>
            `;
            tableBody.appendChild(row);
        });
    }
    
    function setupPagination() {
        paginationContainer.innerHTML = "";
        const totalPages = Math.ceil(allLogs.length / logsPerPage);
        
        // Previous button
        const prevLi = document.createElement("li");
        prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
        </a>`;
        prevLi.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage > 1) {
                currentPage--;
                renderPage(currentPage);
                setupPagination();
            }
        });
        paginationContainer.appendChild(prevLi);
        
        // Page numbers
        for (let i = 1; i <= totalPages; i++) {
            const li = document.createElement("li");
            li.className = `page-item ${i === currentPage ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
            li.addEventListener('click', (e) => {
                e.preventDefault();
                currentPage = i;
                renderPage(currentPage);
                setupPagination();
            });
            paginationContainer.appendChild(li);
        }
        
        // Next button
        const nextLi = document.createElement("li");
        nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
        </a>`;
        nextLi.addEventListener('click', (e) => {
            e.preventDefault();
            if (currentPage < totalPages) {
                currentPage++;
                renderPage(currentPage);
                setupPagination();
            }
        });
        paginationContainer.appendChild(nextLi);
    }

    // Initial fetch
    fetchLogs();
    
    // Refresh every minute
    setInterval(fetchLogs, 60000);
});
