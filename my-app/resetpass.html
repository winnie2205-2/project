<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body style="background: #b3c799;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-xl-6 left-column">
                <img id="companyLogo" style="width: 100px;margin: 20px;">
            </div>
            <div class="col-md-5 d-flex justify-content-center align-items-center p-4">
                <div class="card" style="width: 485px; padding: 20px; background: #EBE3CE; height: 540px;">
                    <div class="card-body">
                        <h4 class="card-title" style="font-weight: bold; font-size: 55px;">Reset Password</h4>
                        
                        <form id="resetForm">
                            <div class="position-relative mb-3">
                                <input type="password" id="newPassword" class="form-control" 
                                    placeholder="New Password (min 8 characters)" 
                                    style="height: 50px; border: 2px solid #000; box-shadow: 0px 2px 4px; padding-right: 40px;">
                                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" 
                                    style="cursor: pointer; z-index: 1000;" id="toggleNewPassword"></i>
                                <div id="passwordError" class="text-danger mt-2" style="display: none;"></div>
                            </div>
                            
                            <div class="position-relative mb-3">
                                <input type="password" id="confirmPassword" class="form-control" 
                                    placeholder="Confirm New Password" 
                                    style="height: 50px; border: 2px solid #000; box-shadow: 0px 2px 4px; padding-right: 40px;">
                                <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3" 
                                    style="cursor: pointer; z-index: 1000;" id="toggleConfirmPassword"></i>
                                <div id="confirmError" class="text-danger mt-2" style="display: none;"></div>
                            </div>

                            <button type="submit" class="btn btn-warning w-100 py-2"
                                style="background: #ffc773; color: #000; font-weight: bold; font-size: 24px; border: 2px solid #000;">
                                Reset Password
                            </button>
                        </form>
                        <a href="index.html" class="d-flex align-items-center" 
                            style="color: #000; text-decoration: none; font-weight: bold; font-size: 25px; margin-top: 20px;">
                            <i class="bi bi-arrow-left me-4" style="font-size: 1.2em;"></i>Back to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/forgetpassword.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

                // Password visibility toggle
                document.querySelectorAll('.bi-eye-slash').forEach(icon => {
            icon.addEventListener('click', function(e) {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        });
    </script>
</body>
</html>
