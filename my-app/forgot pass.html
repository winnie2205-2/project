<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>project design</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="background: #b3c799;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 col-xl-6 left-column">
                <img id="companyLogo" style="width: 100px;margin: 20px;">
            </div>
            <div class="col-md-5 d-flex justify-content-center align-items-center p-4">
                <div class="card" style="width: 485px;padding: 20px;background: #EBE3CE;height: 540px;">
                    <div class="card-body">
                        <h4 class="card-title" style="font-weight: bold;font-size: 55px;">Forgot Password?</h4>
                        <form id="forgotForm">
                            <input id="emailInput" class="form-control mb-1" type="email" 
                                placeholder="Enter your email" 
                                style="height: 50px;border: 2px solid #000;box-shadow: 0px 2px 4px;">
                            <div id="emailError" class="text-danger mt-2" style="display: none;"></div>
                            <button type="submit" class="btn btn-warning w-100 py-2"
                                style="background: #ffc773;color: #000;font-weight: bold;font-size: 24px;border: 2px solid #000;margin-top: 15px;">
                                Send Reset Link
                            </button>
                        </form>
                        <a class="d-flex align-items-center me-2 ms-2" href="index.html" 
                        style="color: rgb(0,0,0);font-weight: bold;font-size: 25px;margin-top: 20px;">
                            <i class="icon ion-android-arrow-back d-flex align-items-center me-2"></i>Back to login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/forgetpassword.js"></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
