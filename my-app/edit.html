<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Add Product Form</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/css/create.css">
</head>

<body>
    <div class="container justify-content-center mt-5">
        <div class="d-flex justify-content-center">
            <div class="card" style="background: #ebe3ce;width: 500px;max-width: inherit;">
                <div class="card-header text-center" style="background: #ebe3ce;">
                    <h5 style="font-weight: bold;">Edit Product Information</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3"><label class="form-label" for="productID" style="color: #ca0000;">ID*</label><input class="form-control form-control" type="text" id="productID" placeholder="Product ID" style="background: #ffffff;box-shadow: 0px 0px 5px 2px;"></div>
                        <div class="mb-3"><label class="form-label" for="productName" style="color: #ca0000;">Name*</label><input class="form-control form-control" type="text" id="productName" placeholder="Name of the product" style="background: #ffffff;box-shadow: 0px 0px 5px 2px;"></div>
                        <div class="mb-3"><label class="form-label" for="productLocation" style="color: #ca0000;">Location*</label><select class="form-select form-select" id="productLocation" style="background: #ffffff;box-shadow: 0px 0px 5px 2px;">
                                <option value="" selected="">Nakhon Si Thammarat</option>
                                <option value="Krabi">Krabi</option>
                            </select></div>
                        <div class="mb-3"><label class="form-label" for="productQuantity" style="color: #ca0000;">Quantity*</label><input class="form-control form-control" type="number" id="productQuantity" min="0" placeholder="Quantity" style="background: #ffffff;box-shadow: 0px 0px 5px 2px;"></div>
                        <div class="mb-3"><label class="form-label" for="productPrice" style="color: #ca0000;">Prices (THB) / Product*</label><input class="form-control form-control" type="number" id="productPrice" placeholder="Price (THB)" style="background: #ffffff;box-shadow: 0px 0px 5px 2px;"></div>
                        <div class="d-flex justify-content-between align-items-center mb-3 reorder-status-box">
                            <div class="reorder-box"><label class="form-label" for="reorderPoint" style="color: #ca0000;">Reorder Point*</label>
                                <div class="input-group"><button class="btn btn-outline-secondary" type="button" id="decreaseReorder" style="width: 50px;background: #dc7b09;color: rgb(255,255,255);font-weight: bold;font-size: 16px;border-style: solid;border-color: rgb(0,0,0);">-</button><input class="form-control form-control text-center" type="text" id="reorderPoint" readonly="" value="0" style="width: 50px;border: 1px solid rgb(0,0,0) ;"><button class="btn btn-outline-secondary" type="button" id="increaseReorder" style="width: 50px;background: #dc7b09;color: rgb(255,255,255);font-weight: bold;font-size: 16px;border-style: solid;border-color: rgb(0,0,0);">+</button></div>
                            </div>
                            <div class="status-box"><label class="form-label" style="color: #ca0000;">Status*</label>
                                <div class="justify-content-center align-items-center align-content-center" style="background: #ffffff;height: 40px;width: 180px;border-radius: 5px;border: 1px solid rgb(0,0,0);box-shadow: 0px 0px 2px 1px;">
                                    <div class="justify-content-center align-items-center align-content-center form-check form-check-inline me-2" style="margin-left: 10px;"><input type="radio" checked="" class="form-check-input" id="statusEnable" name="statusOptions" value="Enable" style="border: 2px solid rgb(0,0,0) ;"><label class="form-check-label" for="statusEnable">Enable</label></div>
                                    <div class="justify-content-center align-items-center align-content-center form-check form-check-inline" style="margin-right: 0px;"><input type="radio" class="form-check-input" id="statusDisable" name="statusOptions" value="Disable" style="border: 2px solid rgb(0,0,0) ;"><label class="form-check-label" for="statusDisable">Disable</label></div>
                                </div>
                            </div>
                        </div>
                        <div class="text-end mt-4"><a class="btn btn-secondary me-2" role="button" style="background: #ebe3ce;color: rgb(0,0,0);width: 100px;box-shadow: 0px 0px 2px 1px;padding: 7px 12px;border-radius: 50px;" href="inventory.html">Close</a><a class="btn btn-success" role="button" style="background: #28aa4a;color: rgb(0,0,0);width: 100px;box-shadow: 0px 0px 2px 1px;border-radius: 50px;padding-top: 7px;padding-bottom: 7px;" href="inventory.html">Save</a></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
